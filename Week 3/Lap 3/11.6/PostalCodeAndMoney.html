<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        Postal Code: <input type="text" name="postalCodeField">
        <input type="button" value="Check Postal Code" onclick="validatePostalCode()">
        <br>
        Money: $ <input type="text" name="moneyField"> 
        <input type="button" value="Check Money" onclick="validateMoney()">
    </form>
</body>
<script type="text/javascript">
    const myForm = document.getElementById('myForm');

    function validatePostalCode() {
        // var myForm = document.getElementById('myForm');
        var postalCodeCheck = new RegExp("([A-Z][0-9])(3,3)")
        if(postalCodeCheck.test(myForm.postalCodeField.value)) {
            alert("Valid Postal Code");
            return true;
        } else {
            alert("Invalid Postal Code: " + myForm.postalCodeField.value);
            return false;
        }
    }

    function validateMoney() {
        // var myForm = document.getElementById('myForm');
        var moneyCheck = new RegExp("[0-9]*[\.][0-9][0-9]")
        if(moneyCheck.test(myForm.moneyField.value)) {
            alert("Valid Money");
            return true;
        } else {
            alert("Invalid Money: " + myForm.moneyField.value);
            return false;
        }
    }
</script>
</html>
